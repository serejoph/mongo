<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
<script async
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places&callback=initMap">
	
</script>
</head>
<body>

	<div class="container">
		<div
			class="mt-4 mb-4 p-4 d-flex justify-content-center bg-primary text-white rounded">
			<h1>Cadastrar Aluno</h1>
		</div>
		<form th:action="@{/aluno/cadastrar}" method="post"
			th:object="${userDto}">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label> <input
					th:field="*{nome}" th:errorclass="is-invalid" type="text"
					class="form-control" id="nome" aria-describedby="emailHelp">
				<p class="invalid-feedback" th:errors="*{nome}" />

			</div>
			<div class="mb-3">
				<label for="dataNascimento" class="form-label">Data de
					Nascimento</label> <input th:field="*{dataNascimento}" type="date"
					class="form-control" id="dataNascimento">
				<p th:errors="*{dataNascimento}" />
			</div>
			<div class="mb-3">
				<label for="curso" class="form-label">Curso</label> <input
					th:field="*{curso}" th:errorclass="is-invalid" type="text"
					class="form-control" id="curso">
				<p class="invalid-feedback" th:errors="*{curso}" />
			</div>

			<div class="mb-3">
				<label for="endereco" class="form-label">Endereço</label> <input
					th:field="*{endereco}" th:errorclass="is-invalid" type="text"
					class="form-control" id="endereco" placeholder="Insira seu endereço">
				<p class="invalid-feedback" th:errors="*{endereco}" />
			</div>

			<button type="submit" class="btn btn-primary">Salvar Aluno</button>
			<a th:href="@{/}"><button type="button" class="btn btn-primary">Voltar</button></a>
		</form>

	</div>
	<script>
		function initMap() {
			var input = document.getElementById('endereco');
			autocomplete = new google.maps.places.Autocomplete(input);
		}
	</script>
</body>
</html>
