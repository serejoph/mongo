<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./style.css" />
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="../mapa.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&v=weekly"
	defer></script>
<title>Localização</title>
</head>
<body>
<body>
	<div class="container">
		<h3>Selecione um aluno</h3>
		<select id="selecionado" class="form-select"
			aria-label="Default select example">
			<option th:each="aluno : ${alunos}" th:value="${aluno.id}">[[${aluno.nome}]]</option>

		</select>
		<button type="button" onclick="getAlunos(selecionado.value)"
			class="mt-4 mb-4 btn btn-primary">Procurar alunos próximos</button>
	</div>
	<!--The div element for the map -->
	<div id="map" style="width: 100%; height: 500px"></div>
	<div id="demo"></div>


</body>
</html>
