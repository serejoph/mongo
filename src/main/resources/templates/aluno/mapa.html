<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Add Map</title>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<link rel="stylesheet" type="text/css" href="./style.css" />
<script type="module" src="./index.js"></script>
<title>Localização</title>
</head>
<body>
<body>
	<div class="container">
		<h3>Selecione um aluno</h3>
		<select id="selecionado" class="form-select" aria-label="Default select example">
			<option th:each="aluno : ${alunos}" th:value="${aluno.id}">[[${aluno.nome}]]</option>

		</select>
		<button type="button" onclick="initMap(selecionado.value)" class="mt-4 mb-4 btn btn-primary">Procurar alunos próximos</button>
	</div>
	<!--The div element for the map -->
	<div id="map" style="width: 100%; height: 500px"></div>
	<div id="demo"></div>
	<script>
		function initMap(alunoId) {
			
			// The location
			const escola = {
				lat : -15.8196436,
				lng : -47.8965739
			};
			
			// The map, centered the location
			const map = new google.maps.Map(document.getElementById("map"), {
				zoom : 14,
				center : escola,
			});
			// The marker
			const marker = new google.maps.Marker({
				position : escola,
				map : map,
				label : 'Escola',
			})
			;
			const xhttp = new XMLHttpRequest();
			  xhttp.onload = function() {
			    var alunos = JSON.parse(this.response);
			    var marks = []
			    alunos.forEach(aluno => {
			    	console.log(aluno);
			    	marks.push( new google.maps.Marker({
						position : aluno,
						map : map,
						label: aluno.nome,
					}))
			    })
			    map.center = marks[0].position;
			    }
			  xhttp.open("POST", "../api/alunos", true);
			  
			  xhttp.send(alunoId);
		}

		window.initMap = initMap;
	</script>

	<!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&v=weekly"
		defer></script>
</body>
</html>
