<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<div
			class="mt-4 mb-4 p-4 d-flex justify-content-center bg-primary text-white rounded">
			<h1>Lista de Alunos</h1>
		</div>
		<div th:each="aluno : ${alunos}">
		<span th:text="${aluno.nome} + ' - ' + ${aluno.curso.nome} + ' - ' + ${aluno.dataNascimento}"></span>
		</div>

		<a th:href="@{/}"><button type="button" class="mt-4 btn btn-primary">Voltar</button></a>
	</div>

</body>
</html>
